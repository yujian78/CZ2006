<!--
This template loads for the 'tab.friend-detail' state (app.js)
'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
The FriendsCtrl pulls data from the Friends service (service.js)
The Friends service returns an array of friend data
-->
<ion-view view-title="{{ name }}">
<ion-content class="padding">
<div class="list card">
  <div class="item item-avatar">
    <img src="{{ img }}">
    <h2>{{ name }}</h2>
    <p>{{ profile }}</p>
  </div>
  <div class="item item-body">
    <!-- <img class="full-image" src="{{ img }}"> -->
    <p>
      {{ detail }}
    </p>
    
  </div>
  <div class="item item-body">
    <h2>{{ date }}</h2>
    <div class="row" ng-repeat="timerow in timerows">
      <div class="col col-33" ng-repeat="time in timerow" ng-click="chooseAppointment(time)">
        <a class="button button-stable col" href="#">
          {{ time }}
        </a>
      </div>
    </div>
  </div>
</div>
</ion-content>
</ion-view>
