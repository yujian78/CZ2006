<ion-view view-title="Account">

  <ion-content class="padding">
    <div class="list card">
      <!-- <div class="item item-divider">Recent Updates</div> -->
        <div class="item item-avatar">
          <img src="img/me.png">
          <h2>{{ userInfo.Name }}</h2>
          <p>{{ userInfo.Email }}</p>
        </div>
      
    </div>

    <div class="list card">

    <a href="#" class="item item-icon-left" ng-click='updateInfo()'>
      <i class="icon ion-ios7-home"></i>
      Contact information
    </a>

    <a href="#" class="item item-icon-left">
      <i class="icon ion-alert-circled"></i>
      Set Reminders
    </a>

    <a href="#" class="item item-icon-left">
      <i class="icon ion-alert-circled"></i>
      Reset Password
    </a>

    </div>

  </ion-content>
</ion-view>
