<ion-view view-title="Choose Date & Location">
  <ion-content class="padding">

  <div class="list">

  <label class="item item-input item-select">
    <div class="input-label">
      Location
    </div>

    <select id="clinic">
      <option ng-repeat="clinic in clinics" value="{{ clinic.ID }}">{{ clinic.Name }}</option>
    </select>
  </label>

  <label class="item item-input item-select">
    <div class="input-label">
      Date
    </div>

    <select id="date">
      <option ng-repeat="date in dates" value="{{ date.id }}">{{ date.name }}</option>
    </select>
  </label>

  </div>

  <button class="button button-block button-calm" ng-click="click()">
      Next
  </button>

  <p> {{clinics}}
  </p>
  
  <p> {{catChoice}} 
  </p>

  </ion-content>
</ion-view>
