<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Choose Date & Location">
  <ion-content class="padding">
  <div class="list">
  <label class="item item-input item-select">
    <div class="input-label">
      Location
    </div>
    <select id="location">
      <option ng-repeat="location in locations" value="{{ location.id }}">{{ location.name }}</option>
    </select>
  </label>
  <label class="item item-input item-select">
    <div class="input-label">
      Date
    </div>

    <select id="date">
      <option ng-repeat="date in dates" value="{{ date.id }}">{{ date.name }}</option>
    </select>
  </label>
  </div>

  <button class="button button-block button-calm" ng-click="click()">
      Next
    </button>

  </ion-content>
</ion-view>
